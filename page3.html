<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>抽奖游戏</title>
	<link rel="stylesheet" type="text/css" href="css/page3.css">
</head>
<body>
	<div class="page3-main">
		<!-- 抽奖池 -->
		<div class="draw">
			<!-- 奖池 -->
			<div class="draw-pond">奖池</div>
			<!-- 设置抽奖属性 -->
			<div class="attribute">
				<input class="new" placeholder="New">
				<button class="add">+</button> 
				<button class="lower">-</button> 
			</div>
			<div class="set">
				<input class="count" placeholder="数目">
				<div class="repeat">重复</div>
				<div class="pick"></div>
			</div>
			<!-- <button class="bt">退出</button> -->
			<a href="index.html" class="bt">退出</a>
		</div>
		<!-- 抽出结果 -->
		<div class="outcome">
			<!-- 已抽出 -->
			<div class="extracted">抽出的</div>
			<button class="eliminate">清除</button>
			<button class="extract">抽取</button>
		</div>
	</div>
</body>
</html>
